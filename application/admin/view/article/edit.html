<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改文章</title>
	<script type="text/javascript" src="__STATIC__/admin/js/jquery.js"></script>

	<link rel="stylesheet" href="__STATIC__/admin/css/add.css" type="text/css" media="screen">
	<link rel="stylesheet" href="__STATIC__/admin/css/bootstrap.css" type="text/css" media="screen">
</head>
<body>
<div class="container">
	<div class="row">

	  <div class="col-md-10 col-md-offset-1">
		<form action="" method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$artDetail.id}">
			
			<div class="form-group">
				<label for="category">文章名</label>
				<input type="text" name="title" class="form-control" id="category" value="{$artDetail.title}" >
			</div>
			<div class="form-group">
				<label for="category">分类名</label>
				<select name="cate_id" class="form-control">
					{volist name="cateList" id="cate"}
					<option value="{$cate.id}" >{$cate.cate_name}</option>
					{/volist}
				</select>
			</div>
			<div class="form-group">
				<label for="">简介</label>
				<textarea class="form-control" name="desc" rows="3">{$artDetail.desc}</textarea>
			</div>
			<div class="form-group">
				 <label for="file">文件名：</label>
    				<input type="file" name="pic" id="file"><br>

			</div>
			<div class="form-group">
				<label for="">是否顶置</label>
			    <input type="radio" name="is_top" id="" value="1"> 是
			    <input type="radio" name="is_top" id=""  value="0"> 否
			</div>
			<div class="form-group">
				<label for="">是否发表</label>
			    <input type="radio" name="is_publish" id=""  value="1"> 是
			    <input type="radio" name="is_publish" id=""  value="0"> 否
			</div>
			<div class="form-group">
				<label for="">内容</label>
				<textarea class="form-control" name="content" id="kindeditor" rows="20">{$artDetail.content}</textarea>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
			<button type="submit" class="btn btn-default" style="background: #90A9F1;"><a href="{:url('article/index')}">返回</a></button>
		</form>
	  </div>
	</div>
</div>
<script charset="utf-8" src="__STATIC__/admin/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="__STATIC__/admin/kindeditor/lang/zh-CN.js"></script>
<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#kindeditor');
        });
</script>
</body>
</html>
