<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑分类</title>
	<script type="text/javascript" src="__STATIC__/admin/js/jquery.js"></script>

	<link rel="stylesheet" href="__STATIC__/admin/css/add.css" type="text/css" media="screen">
	<link rel="stylesheet" href="__STATIC__/admin/css/bootstrap.css" type="text/css" media="screen">
</head>
<body>
<div class="container">
	<div class="row">

	  <div class="col-md-6 col-md-offset-3">
		<form role="form" method="post">
			<input type="hidden" name="id" value="{$cates.id}">
			<div class="form-group">
				<label for="category"style="font-size:20px;margin-top: 80px;">分类名</label>
				<input type="text" name="cate_name" class="form-control" value="{$cates.cate_name}" id="category"  style="margin-top: 20px;">
			</div>
			<button type="submit" class="btn btn-default" style="background: #90A9F1;margin-top: 20px;" >提交</button>
			<button type="submit" class="btn btn-default" style="background: #90A9F1;margin-top:20px"><a href="{:url('Category/index')}">返回</a></button>
		</form>
	  </div>
	</div>
</div>
</body>
</html>
